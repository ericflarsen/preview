<!doctype html>
<html>
<!-- TODO:
- Make steps / settings configurable and not hard coded
-->

<head>
    <link href="preview.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="preview.js" type="text/javascript"></script>
</head>

<body>
    <div class="column container">
        <header class="row header">
            <img class="logo" src="https://www.laterpay.net/hubfs/template/logo-laterpay.svg">

        </header>
        <div class="row content column container border-top">
            <div class="column content container border-right fixedspace">
                <section class="row content settings">

                    <h2>Settings</h2>
                    <div class="setting-section">
                        <label class="checkbox-container">Site URL
                            <input id="check-url" type="checkbox" disabled>
                            <span class="checkmark"></span>
                        </label>
                        <p>Type in your site's url</p>
                    </div>
                    <div class="setting-section">
                        <label class="checkbox-container">Templating
                            <input id="check-content" type="checkbox" disabled>
                            <span class="checkmark"></span>
                        </label>
                        <p>Identify site content and layout</p>
                        <button id="content-button">Select article content</button>
                        <span class="results" id="content">&nbsp;</span>
                        <button>Add More content</button>
                    </div>

                    <div class="setting-section">
                        <label class="checkbox-container">Pricing
                            <input id="check-3" type="checkbox" disabled>
                            <span class="checkmark"></span>
                        </label>
                        <p>Pricing</p>
                    </div>

                    <div class="setting-section">
                        <label class="checkbox-container">Ad Free
                            <input id="check-4" type="checkbox" disabled>
                            <span class="checkmark"></span>
                        </label>
                        <p>Ad Free</p>
                    </div>

                    <div class="setting-section">
                        <label class="checkbox-container">Look and Feel
                            <input id="check-5" type="checkbox" disabled>
                            <span class="checkmark"></span>
                        </label>
                        <p>Advanced</p>
                    </div>
                    <div class="setting-section">
                        <label class="checkbox-container">Analytics
                            <input id="check-6" type="checkbox" disabled>
                            <span class="checkmark"></span>
                        </label>
                        <p>Other</p>
                    </div>

                </section>
                <footer class="row footer border-top">
                    <label class="checkbox-container">Finish
                        <input id="check-finish" type="checkbox" disabled>
                        <span class="checkmark"></span>
                    </label>
                    <button class="install" type="">Install on your site</button>

                </footer>
            </div>
            <div class="column content container">
                <header class="row header">
                    <form id="browser-form">
                        <div class="url-input-wrapper">
                            <input id="url" class="url" type="text" placeholder="Enter your site's URL here" spellcheck="false" size="100">
                            <button class="browser-submit" type="submit">Go</button>
                            <button class="preview" type="button">Preview</button>
                        </div>
                    </form>
                </header>
                <section class="row content border-top">
                    <iframe scrolling="yes" src="" id="preview-frame"></iframe>
                </section>
            </div>
        </div>
        <footer class="row footer border-top ">
            <b>footer</b>
        </footer>
    </div>
</body>

</html>
